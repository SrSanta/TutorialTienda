<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
  </p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.cantidad }}</span>
  <span>{{ item.product.name }}</span>
  <span>{{ item.product.price| currency }}</span>
</div>

<select [(ngModel)]="precioTransporte" (change)="actualizarTotal()" name="shipping" id="shipping">
  @for (ship of shippingPrices | async; track $index) {
    <option value="{{ship.price}}">{{ship.type}} - {{ship.price}}</option>
  }
  </select>

<p>Precio total: {{ totalPrecio }} $</p>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>
  <button class="button" type="submit">Purchase</button>



</form>
