<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name +' detalles'" [routerLink]="['/products', product.id]">{{ product.name }}</a>
  </h3>
  <p>Description: {{ product.description || product.details }}</p>
  <p>Price: {{ product.price || product.cost }}</p>
  <button type="button" (click)="share()">Share</button>
  <app-product-alerts [product]="product" (notificacion)="onNotify()"></app-product-alerts>
</div>
